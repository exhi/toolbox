query XHRepoCommits {
    repository(owner: "xh", name: "hoist-react") {
        name
        defaultBranchRef {
            target {
                ... on Commit {
                    id
                    history(after: null) {
                        totalCount
                        pageInfo {
                            endCursor
                            hasNextPage
                        }
                        nodes {
                            abbreviatedOid
                            committedDate
                            author {
                                email
                                user {
                                    name
                                    login
                                }
                            }
                            messageHeadline
                            messageBody
                            url
                            changedFiles
                            additions
                            deletions
                        }
                    }
                }
            }
        }
    }
}
